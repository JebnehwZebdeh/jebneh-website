<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jebneh w Zebdeh</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    [data-lang="ar"] { display: none; direction: rtl; text-align: right; }
    body.arabic [data-lang="en"] { display: none; }
    body.arabic [data-lang="ar"] { display: block; }
    body.arabic { direction: rtl; }

    nav.sticky-nav {
      position: sticky;
      top: 0;
      z-index: 50;
      background-color: #fee2e2;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .toggle-icon {
      transition: transform 0.3s ease;
      user-select: none;
    }
    .toggle-icon.expanded {
      transform: rotate(45deg);
    }

    html {
      scroll-behavior: smooth;
    }

    .fade-slide-enter {
      animation: fadeSlideIn 0.3s ease forwards;
    }
    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-white text-gray-800 p-4 sm:p-6">
  <div class="max-w-5xl mx-auto">
    <!-- Header and Navigation -->
    <!-- ... unchanged content above ... -->

  <!-- Restored JS for Full Menu -->
  <script>
    function toggleLang() {
      document.body.classList.toggle("arabic");
      const isArabic = document.body.classList.contains("arabic");
      document.getElementById("lang-button-text").textContent = isArabic ? "English" : "عربي";
    }

    const menuData = [
      { en: "Manakish", ar: "مناقيش", items: [
        { name: "Zaatar", price: "$0.50" },
        { name: "Cheese", price: "$1.00" },
        { name: "Zaatar & Cheese", price: "$1.50" },
        { name: "Kashkawan", price: "$1.50" },
        { name: "Hotdog", price: "$2.00" }
      ] },
      { en: "Meshrouha", ar: "مشروحة", items: [
        { name: "Zaatar Meshrouha", price: "$1.00" },
        { name: "Cheese Meshrouha", price: "$1.50" },
        { name: "Kashkawan Meshrouha", price: "$2.00" },
        { name: "Labneh Meshrouha", price: "$2.00" },
        { name: "Cheese & Hotdog", price: "$3.00" }
      ] },
      { en: "Saroukh Wraps", ar: "صاروخ", items: [
        { name: "Cheese Saroukh", price: "$3.00" },
        { name: "Cheese & Zaatar", price: "$3.50" },
        { name: "Cheese & Labneh", price: "$4.00" },
        { name: "Hotdog & Cheese", price: "$5.00" },
        { name: "Chicken & Cheese", price: "$6.00" }
      ] },
      { en: "Pizza", ar: "بيتزا", items: [
        { name: "Cheese Pizza", price: "$2.50" },
        { name: "Zaatar & Cheese", price: "$3.00" },
        { name: "Pepperoni", price: "$3.50" },
        { name: "Vegetarian", price: "$4.00" }
      ] },
      { en: "Special Add-ons", ar: "إضافات مميزة", items: [
        { name: "Chicken Shawarma", price: "$4.00" },
        { name: "Meat Shawarma", price: "$4.00" },
        { name: "Fajita", price: "$4.00" },
        { name: "Mushroom & Cream", price: "$4.00" }
      ] },
      { en: "Desserts", ar: "ما مننـسى الحلويات", items: [
        { name: "فطيرة سنيكرز", price: "$4.00" },
        { name: "فطيرة مارس", price: "$4.00" }
      ] }
    ];

    const menuSections = document.getElementById("menuSections");

    menuData.forEach(section => {
      const container = document.createElement("div");
      container.className = "border rounded-lg p-4 shadow-sm fade-slide-enter";

      const header = document.createElement("div");
      header.className = "flex justify-between items-center cursor-pointer";
      header.innerHTML = `
        <h3 class="text-lg font-bold text-red-600">
          <span data-lang="en">${section.en}</span>
          <span data-lang="ar">${section.ar}</span>
        </h3>
        <span class="text-xl toggle-icon">+</span>
      `;

      const list = document.createElement("ul");
      list.className = "mt-2 hidden space-y-2 text-sm sm:text-base";

      section.items.forEach(item => {
        const li = document.createElement("li");
        li.className = "flex justify-between menu-item";
        li.innerHTML = `<span>${item.name}</span><span>${item.price}</span>`;
        list.appendChild(li);
      });

      header.addEventListener("click", () => {
        const expanded = list.classList.contains("hidden");
        list.classList.toggle("hidden");
        header.querySelector(".toggle-icon").textContent = expanded ? "−" : "+";
      });

      container.appendChild(header);
      container.appendChild(list);
      menuSections.appendChild(container);
    });

    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll("#menuSections li.menu-item").forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(query) ? "flex" : "none";
      });
    });
  </script>
</body>
</html>
