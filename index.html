  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    [data-lang="ar"] { display: none; direction: rtl; text-align: right; }
    body.arabic [data-lang="en"] { display: none; }
    body.arabic [data-lang="ar"] { display: block; }
  </style>
</head>
<body class="bg-white text-gray-800 p-4 sm:p-6">

      </button>
    </div>

    <!-- Navigation -->

      <a href="#contact" class="hover:text-red-600" data-lang="en">Contact</a>
      <a href="#contact" class="hover:text-red-600" data-lang="ar">تواصل معنا</a>
      <a href="#follow" class="hover:text-red-600" data-lang="en">Follow Us</a>
      <a href="#follow" class="hover:text-red-600" data-lang="ar">تابعنا</a>
    </div>

    <!-- Menu -->
    <div id="menu" class="mt-8">
      <h2 class="text-xl sm:text-2xl font-bold mb-4" data-lang="en">Menu</h2>

      <h2 class="text-xl sm:text-2xl font-bold mb-4" data-lang="ar">تابعنا</h2>
      <div class="flex flex-wrap gap-4 text-base">
        <a href="https://www.instagram.com/jebnehwzebdeh" target="_blank" class="hover:text-red-600">📸 Instagram</a>
        <a href="https://www.tiktok.com/@jebnehwzebdeh?is_from_webapp=1&sender_device=pc" target="_blank" class="hover:text-red-600">🎵 TikTok</a>
        <a href="https://www.facebook.com/jebnewzebde" target="_blank" class="hover:text-red-600">📘 Facebook</a>
      </div>
    </div>

  </div>

  <!-- Language toggle script -->
  <script>
    function toggleLang() {
      document.body.classList.toggle("arabic");
      const isArabic = document.body.classList.contains("arabic");
      document.getElementById("lang-button-text").textContent = isArabic ? "English" : "عربي";
    }
  </script>
</body>
</html>
