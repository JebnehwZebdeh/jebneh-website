<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jebneh w Zebdeh</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    [data-lang="ar"] { display: none; direction: rtl; text-align: right; }
    body.arabic [data-lang="en"] { display: none; }
    body.arabic [data-lang="ar"] { display: block; }
    body.arabic { direction: rtl; }

    nav.sticky-nav {
      position: sticky;
      top: 0;
      z-index: 50;
      background-color: #fee2e2; /* light red */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .toggle-icon {
      transition: transform 0.3s ease;
      user-select: none;
    }
    .toggle-icon.expanded {
      transform: rotate(45deg);
    }

    html {
      scroll-behavior: smooth;
    }

    .fade-slide-enter {
      animation: fadeSlideIn 0.3s ease forwards;
    }
    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-white text-gray-800 p-4 sm:p-6">

  <div class="max-w-5xl mx-auto">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
      <div class="flex items-center gap-4">
        <img src="logo.png" alt="Logo" class="w-14 h-14" />
        <h1 class="text-2xl sm:text-3xl font-bold" data-lang="en">Jebneh w Zebdeh</h1>
        <h1 class="text-2xl sm:text-3xl font-bold" data-lang="ar">أفران جبنة وزبدة</h1>
      </div>
      <button onclick="toggleLang()" class="border px-4 py-1 rounded-lg hover:bg-gray-100 text-sm select-none">
        🌐 <span id="lang-button-text">عربي</span>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="sticky-nav mt-6 flex flex-wrap gap-3 text-base sm:text-lg font-semibold border-b pb-2">
      <a href="#menu" class="hover:text-red-600 hover:underline" data-lang="en">Menu</a>
      <a href="#menu" class="hover:text-red-600 hover:underline" data-lang="ar">القائمة</a>
      <a href="#branches" class="hover:text-red-600 hover:underline" data-lang="en">Order from Closest Branch</a>
      <a href="#branches" class="hover:text-red-600 hover:underline" data-lang="ar">اطلب من أقرب فرع</a>
      <a href="#about" class="hover:text-red-600 hover:underline" data-lang="en">About Us</a>
      <a href="#about" class="hover:text-red-600 hover:underline" data-lang="ar">من نحن</a>
      <a href="#contact" class="hover:text-red-600 hover:underline" data-lang="en">Contact us</a>
      <a href="#contact" class="hover:text-red-600 hover:underline" data-lang="ar">تواصل معنا</a>
      <a href="#follow" class="hover:text-red-600 hover:underline" data-lang="en">Follow Us</a>
      <a href="#follow" class="hover:text-red-600 hover:underline" data-lang="ar">تابعنا</a>
    </nav>

    <!-- MENU -->
    <section id="menu" class="mt-8">
      <h2 class="text-xl sm:text-2xl font-bold mb-4" data-lang="en">Menu</h2>
      <h2 class="text-xl sm:text-2xl font-bold mb-4" data-lang="ar">القائمة</h2>

      <input type="text" id="searchInput" placeholder="Search..." class="w-full p-2 border rounded mb-6" />
      <div class="space-y-4" id="menuSections"></div>
    </section>

    <!-- OTHER SECTIONS (branches, about, contact, follow) -->
    <!-- Keep as you had them before -->

  </div>

  <!-- JS Script -->
  <script>
    function toggleLang() {
      document.body.classList.toggle("arabic");
      const isArabic = document.body.classList.contains("arabic");
      document.getElementById("lang-button-text").textContent = isArabic ? "English" : "عربي";
    }

    const menuData = [
      {
        en: "Manakish", ar: "مناقيش", items: [
          { name_en: "Zaatar", name_ar: "زعتر", price: "$0.50" },
          { name_en: "Cheese", name_ar: "جبنة", price: "$1.00" },
          { name_en: "Zaatar & Cheese", name_ar: "زعتر وجبنة", price: "$1.50" },
        ]
      },
      {
        en: "Desserts", ar: "حلويات", items: [
          { name_en: "Snickers Pie", name_ar: "فطيرة سنيكرز", price: "$4.00" },
          { name_en: "Mars Pie", name_ar: "فطيرة مارس", price: "$4.00" },
        ]
      }
    ];

    const menuSections = document.getElementById("menuSections");

    function renderMenuSections() {
      menuSections.innerHTML = "";
      menuData.forEach(section => {
        const container = document.createElement("div");
        container.className = "border rounded-lg p-4 shadow-sm bg-red-50 fade-slide-enter";

        const header = document.createElement("div");
        header.className = "flex justify-between items-center cursor-pointer select-none";
        header.innerHTML = `
          <h3 class="text-lg font-bold text-red-600">
            <span data-lang="en">${section.en}</span>
            <span data-lang="ar">${section.ar}</span>
          </h3>
          <span class="text-xl toggle-icon">+</span>
        `;

        const list = document.createElement("ul");
        list.className = "mt-2 hidden space-y-2 text-sm sm:text-base";

        section.items.forEach(item => {
          const li = document.createElement("li");
          li.className = "flex justify-between menu-item";
          li.innerHTML = `
            <span data-lang="en">${item.name_en}</span>
            <span data-lang="ar">${item.name_ar}</span>
            <span>${item.price}</span>
          `;
          list.appendChild(li);
        });

        header.addEventListener("click", () => {
          const isOpen = !list.classList.contains("hidden");
          list.classList.toggle("hidden");
          const icon = header.querySelector(".toggle-icon");
          icon.textContent = isOpen ? "+" : "−";
          icon.classList.toggle("expanded", !isOpen);
        });

        container.appendChild(header);
        container.appendChild(list);
        menuSections.appendChild(container);
      });
    }

    renderMenuSections();

    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.trim().toLowerCase();
      document.querySelectorAll("#menuSections li.menu-item").forEach(item => {
        const nameEn = item.querySelector('[data-lang="en"]').textContent.toLowerCase();
        const nameAr = item.querySelector('[data-lang="ar"]').textContent.toLowerCase();
        const visible = nameEn.includes(query) || nameAr.includes(query);
        item.style.display = visible ? "flex" : "none";
        if (visible) {
          const list = item.closest("ul");
          if (list.classList.contains("hidden")) {
            list.classList.remove("hidden");
            const icon = list.previousSibling.querySelector(".toggle-icon");
            icon.textContent = "−";
            icon.classList.add("expanded");
          }
        }
      });
    });
  </script>
</body>
</html>
