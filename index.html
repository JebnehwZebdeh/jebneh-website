<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jebneh w Zebdeh</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    [data-lang="ar"] { display: none; direction: rtl; text-align: right; }
    body.arabic [data-lang="en"] { display: none; }
    body.arabic [data-lang="ar"] { display: block; }
  </style>
</head>
<body class="bg-white text-gray-800 p-4 sm:p-6">
  <div class="max-w-5xl mx-auto">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
      <div class="flex items-center gap-4">
        <img src="logo.png" alt="Logo" class="w-14 h-14">
        <h1 class="text-2xl sm:text-3xl font-bold" data-lang="en">Jebneh w Zebdeh</h1>
        <h1 class="text-2xl sm:text-3xl font-bold" data-lang="ar">أفران جبنة وزبدة</h1>
      </div>
      <button onclick="toggleLang()" class="border px-4 py-1 rounded-lg hover:bg-gray-100 text-sm">
        🌐 <span id="lang-button-text">عربي</span>
      </button>
    </div>

    <!-- Navigation -->
    <div class="mt-6 flex flex-wrap gap-3 text-base sm:text-lg font-semibold border-b pb-2">
      <a href="#menu" class="hover:text-red-600" data-lang="en">Menu</a>
      <a href="#menu" class="hover:text-red-600" data-lang="ar">القائمة</a>
      <a href="#branches" class="hover:text-red-600" data-lang="en">Order from Closest Branch</a>
      <a href="#branches" class="hover:text-red-600" data-lang="ar">اطلب من أقرب فرع</a>
      <a href="#about" class="hover:text-red-600" data-lang="en">About Us</a>
      <a href="#about" class="hover:text-red-600" data-lang="ar">من نحن</a>
      <a href="#contact" class="hover:text-red-600" data-lang="en">Contact us</a>
      <a href="#contact" class="hover:text-red-600" data-lang="ar">تواصل معنا</a>
      <a href="#follow" class="hover:text-red-600" data-lang="en">Follow Us</a>
      <a href="#follow" class="hover:text-red-600" data-lang="ar">تابعنا</a>
    </div>

    <!-- MENU SECTION -->
    <div id="menu" class="mt-8">
      <h2 class="text-xl sm:text-2xl font-bold mb-4" data-lang="en">Menu</h2>
      <h2 class="text-xl sm:text-2xl font-bold mb-4" data-lang="ar">القائمة</h2>

      <!-- Search -->
      <input type="text" id="searchInput" placeholder="Search..." class="w-full p-2 border rounded mb-6" />

      <!-- Menu Sections -->
      <div class="space-y-4" id="menuSections"></div>
    </div>

    <!-- BRANCHES -->
    <!-- ... existing content unchanged ... -->

    <!-- ABOUT -->
    <!-- ... existing content unchanged ... -->

    <!-- CONTACT -->
    <!-- ... existing content unchanged ... -->

    <!-- FOLLOW -->
    <!-- ... existing content unchanged ... -->
  </div>

  <!-- Language & Menu Scripts -->
  <script>
    function toggleLang() {
      document.body.classList.toggle("arabic");
      const isArabic = document.body.classList.contains("arabic");
      document.getElementById("lang-button-text").textContent = isArabic ? "English" : "عربي";
    }

    const menuData = [
      { en: "Manakish", ar: "مناقيش", items: [
        { name: "Zaatar", arName: "زعتر", price: "$0.50" },
        { name: "Cheese", arName: "جبنة", price: "$1.00" },
        { name: "Zaatar & Cheese", arName: "زعتر وجبنة", price: "$1.50" },
        { name: "Kashkawan", arName: "قشقوان", price: "$1.50" },
        { name: "Hotdog", arName: "هوت دوغ", price: "$2.00" }
      ]},
      { en: "Meshrouha", ar: "مشروحة", items: [
        { name: "Zaatar Meshrouha", arName: "مناقيش زعتر مشروحة", price: "$1.00" },
        { name: "Cheese Meshrouha", arName: "مناقيش جبنة مشروحة", price: "$1.50" },
        { name: "Kashkawan Meshrouha", arName: "مناقيش قشقوان مشروحة", price: "$2.00" },
        { name: "Labneh Meshrouha", arName: "مناقيش لبنة مشروحة", price: "$2.00" },
        { name: "Cheese & Hotdog", arName: "مناقيش جبنة وهوت دوغ", price: "$3.00" }
      ]},
      { en: "Saroukh Wraps", ar: "صاروخ", items: [
        { name: "Cheese Saroukh", arName: "منقوشة جبنة صاروخ", price: "$3.00" },
        { name: "Cheese & Zaatar", arName: "منقوشة جبنة وزعتر", price: "$3.50" },
        { name: "Cheese & Labneh", arName: "منقوشة جبنة ولبنة", price: "$4.00" },
        { name: "Hotdog & Cheese", arName: "منقوشة هوت دوغ وجبنة", price: "$5.00" },
        { name: "Chicken & Cheese", arName: "منقوشة دجاج وجبنة", price: "$6.00" }
      ]},
      { en: "Pizza", ar: "بيتزا", items: [
        { name: "Cheese Pizza", arName: "بيتزا جبنة", price: "$2.50" },
        { name: "Zaatar & Cheese", arName: "بيتزا زعتر وجبنة", price: "$3.00" },
        { name: "Pepperoni", arName: "بيتزا ببروني", price: "$3.50" },
        { name: "Vegetarian", arName: "بيتزا نباتية", price: "$4.00" }
      ]},
      { en: "Special Add-ons", ar: "إضافات مميزة", items: [
        { name: "Chicken Shawarma", arName: "شاورما دجاج", price: "$4.00" },
        { name: "Meat Shawarma", arName: "شاورما لحم", price: "$4.00" },
        { name: "Fajita", arName: "فاهيتا", price: "$4.00" },
        { name: "Mushroom & Cream", arName: "فطر وكريمة", price: "$4.00" }
      ]},
      { en: "Desserts", ar: "ما مننـسى الحلويات", items: [
        { name: "Snickers Pie", arName: "منقوشة سنيكرز", price: "$4.00" },
        { name: "Mars Pie", arName: "منقوشة مارس", price: "$4.00" }
      ]}
    ];

    const menuSections = document.getElementById("menuSections");

    menuData.forEach(section => {
      const container = document.createElement("div");
      container.className = "border rounded-lg p-4 shadow-sm";

      const header = document.createElement("div");
      header.className = "flex justify-between items-center cursor-pointer";
      header.innerHTML = `
        <h3 class="text-lg font-bold text-red-600">
          <span data-lang="en">${section.en}</span>
          <span data-lang="ar">${section.ar}</span>
        </h3>
        <span class="text-xl toggle-icon select-none">+</span>
      `;

      const list = document.createElement("ul");
      list.className = "mt-2 hidden space-y-2 text-sm sm:text-base";

      section.items.forEach(item => {
        const li = document.createElement("li");
        li.className = "flex justify-between menu-item";
        li.innerHTML = `
          <span data-lang="en">${item.name}</span>
          <span data-lang="ar">${item.arName}</span>
          <span>${item.price}</span>
        `;
        list.appendChild(li);
      });

      header.addEventListener("click", () => {
        const expanded = list.classList.contains("hidden");
        list.classList.toggle("hidden");
        header.querySelector(".toggle-icon").textContent = expanded ? "−" : "+";
      });

      container.appendChild(header);
      container.appendChild(list);
      menuSections.appendChild(container);
    });

    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll("#menuSections li.menu-item").forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(query) ? "flex" : "none";
      });
    });
  </script>
</body>
</html>
